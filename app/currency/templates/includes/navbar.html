<div>
    <div><a href="/">Home</a></div>
    <div><a href="{% url 'currency:contactus-create' %}">Contact Us</a></div>

    {% if request.user.is_authenticated %}
        {{ request.user.email }}
        is Superuser: {{ request.user.is_superuser }}
        <div><a href="{% url 'accounts:my-profile' %}">My Profile</a></div>
        <div><a href="{% url 'logout' %}">Log Out</a></div>
    {% else %}
        <div><a href="{% url 'login' %}">Login</a></div>
        <div><a href="{% url 'accounts:sign-up' %}">SignUp</a></div>
    {% endif %}

</div>
